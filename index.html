<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space Arcade</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="jquery-collision.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-game">
    <p id="head">Start game</p>
    <p id="display-score">You score: 5000</p>
    <div id="button">Go</div>
</div>
<p id="progress-text" >Health</p>
<progress id="hp" max="100" value="100"></progress>
<div id="score">
    <p>Score: </p>
    <p id="score-count">0</p>
</div>
<div id="ship"></div>
</body>
</html>
